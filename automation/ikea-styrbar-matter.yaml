blueprint:
  name: IKEA Styrbar four button remote using Matter,
  description: Configure a buttons on an IKEA Somrig Matter connected remote.
  domain: automation
  source_url: https://github.com/bengtmartensson/homeassistant-blueprints/automation/ikea-somrig-matter-event-button.yaml
  author: Bengt Martensson
  input:
    button_up:
      name: Up Button to use
      default: ''
      selector:
        entity:
          multiple: false
          filter:
          - integration: matter
            domain:
            - event
            device_class:
            - button
          reorder: false

    button_left:
      name: Left Button to use
      default: ''
      selector:
        entity:
          multiple: false
          filter:
          - integration: matter
            domain:
            - event
            device_class:
            - button
          reorder: false

    button_right:
      name: Right Button to use
      default: ''
      selector:
        entity:
          multiple: false
          filter:
          - integration: matter
            domain:
            - event
            device_class:
            - button
          reorder: false

    button_down:
      name: Down Button to use
      default: ''
      selector:
        entity:
          multiple: false
          filter:
          - integration: matter
            domain:
            - event
            device_class:
            - button
          reorder: false

    action_button_up_short:
      name: (Optional) Up button short press
      description: Action to run on short up button press.
      default: []
      selector:
        action: {}

    action_button_up_long:
      name: (Optional) Up button long press
      description: Action to run on long up button press.
      default: []
      selector:
        action: {}

    action_button_up_release:
      name: (Optional) Up button long release
      description: Action to run on long up button release.
      default: []
      selector:
        action: {}

    action_button_left:
      name: (Optional) Left button press
      description: Action to run on left button press.
      default: []
      selector:
        action: {}

    action_button_right:
      name: (Optional) Right button press
      description: Action to run on right button press.
      default: []
      selector:
        action: {}

    action_button_down_short:
      name: (Optional) Down button short press
      description: Action to run on short down button press.
      default: []
      selector:
        action: {}

    action_button_down_long:
      name: (Optional) Down button long press
      description: Action to run on long down button press.
      default: []
      selector:
        action: {}

    action_button_down_release:
      name: (Optional) Down button long release
      description: Action to run on long down button release.
      default: []
      selector:
        action: {}

mode: restart
max_exceeded: silent

triggers:
- trigger: state
  entity_id:
    - !input button_up
  id: up
- trigger: state
  entity_id:
    - !input button_left
  id: left
- trigger: state
  entity_id:
    - !input button_right
  id: right
- trigger: state
  entity_id:
    - !input button_down
  id: down
conditions: []

actions:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - up
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input button_up
                    attribute: event_type
                    state: short_release
                sequence: !input action_button_up_short

              - conditions:
                  - condition: state
                    entity_id: !input button_up
                    attribute: event_type
                    state: long_press
                sequence: !input action_button_up_long

              - conditions:
                  - condition: state
                    entity_id: !input button_up
                    attribute: event_type
                    state: long_release
                sequence: !input action_button_up_release

      - conditions:
          - condition: trigger
            id:
              - left
        sequence: !input action_button_left

      - conditions:
          - condition: trigger
            id:
              - right
        sequence: !input action_button_right

      - conditions:
          - condition: trigger
            id:
              - down
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input button_down
                    attribute: event_type
                    state: short_release
                sequence: !input action_button_down_short

              - conditions:
                  - condition: state
                    entity_id: !input button_down
                    attribute: event_type
                    state: long_press
                sequence: !input action_button_down_long

              - conditions:
                  - condition: state
                    entity_id: !input button_down
                    attribute: event_type
                    state: long_release
                sequence: !input action_button_down_release
